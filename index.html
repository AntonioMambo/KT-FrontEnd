<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/LogoT.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kutchindja</title>
    
    <!-- Preconnect otimizado -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Font loading otimizado com display=swap -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Sora:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    
    <!-- Preload do script principal -->
    <link rel="modulepreload" href="/src/main.jsx" />
    <link rel="preload" href="/path/to/font.woff2" as="font" type="font/woff2" crossorigin>
  </head>
  <body>
    <div id="root">
      <!-- Loading placeholder para evitar flash -->
      <div style="
        display: flex; 
        align-items: center; 
        justify-content: center; 
        min-height: 100vh; 
        background: linear-gradient(to right, #dbeafe, #60a5fa, #bfdbfe);
      ">
        <div style="
          width: 32px; 
          height: 32px; 
          border: 2px solid #ffffff; 
          border-top: 2px solid transparent; 
          border-radius: 50%; 
          animation: spin 1s linear infinite;
        "></div>
      </div>
      <style>
        @keyframes spin {
          to { transform: rotate(360deg); }
        }
      </style>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
